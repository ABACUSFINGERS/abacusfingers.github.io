<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Place the navbar at the bottom of the page, and make it stick */
			body {margin:0;padding:0}
			html {
			overflow: scroll;
			overflow-x: hidden;
			}
			::-webkit-scrollbar {
			width: 0px;  /* remove scrollbar space */
			background: transparent;  /* optional: just make scrollbar invisible */
			}
			/* optional: show position indicator in red */
			::-webkit-scrollbar-thumb {
			background: #FF0000;
			}
			
			
			#middle_holder{
			float: left;
			width: 100%;
			overflow: hidden;
			height: calc(100vh - 65px);
			text-align: center;
			}			
			
			#middle {
			z-index: 2;
			position: relative;
			background-color:#ffffff;
			margin: 0;
			padding: 0;
			height: 50vh;
			display: table; /* for IE9 */
			display: flex;
			align-items: center;
			justify-content: center;
			}
			
			#hands {	
			position: relative;
			z-index: 1;		
			display: block;
			height: 50vh;
			object-fit: contain;
			display: inline-block;
			}
			
			#belowmiddle {
			position: relative;
			z-index: 1;
			overflow: hidden;
			height: 50vh;
			text-align: center;
			object-fit: cover;
			clear: both;
			}
			
			
			label{
			font-weight: bold;
			margin-bottom: 0;
			font-size: 20px; 
			}
			
			#div_operations{
			font-weight: bold;
			text-align: left;
			}
			.radio_label{
			border: 1px solid;
			cursor:pointer;
			border-radius:8px;  
			margin:5px;
			display: block;
			}
			
			
			p { 
			margin: 0; 
			font-size: 20px; 
			}
			
			#giant_text{
			font-size: 20vh;
			font-weight: bold;
			padding: 0;
			text-align: center;
			vertical-align: middle; /* IE9 */
			display: table-cell; /* IE9 */
			}
			
			#sad, #smile {
			display: block;
			margin: auto;	
			}
			
			
			
			.table_caption {
			font-weight: bold;
			font-size: 20px; 
			background-color: #5B9BD5;
			height: 36px;
			}
			
			.table_title {
			font-weight: bold;
			font-size: 20px; 			
			background-color: #5B9BD5;
			width: 186px; 
			height: 36px;
			}
			
			.table_content {
			background-color: #FFFFFF;
			height: 40px;
			text-align: center;
			}
			
			.language_option_selector {
			width: 100px;
			font-size: 25px; 
			border-radius: 5px;
			text-align: center;
			}
			
			#yourAnswer {
			margin-left: 15px; 
			font-size: 33px; 
			border-radius: 5px;	
			text-align: center;
			width: 230px;
			}
			
			input { 
			width: 100px;
			font-size: 25px; 
			border-radius: 5px;
			text-align: center;
			}
			
			
			#msg {						
			z-index: 3;		
			position: absolute;
			margin-bottom: 5px;
			bottom: 65px;
			text-align: right;
			width: 49%; 
			font-size: 70px; 
			}
			#msg_center {
			display: inline-block;
			}
			
			.player_message_class {
			font-size: 40px; 
			}
			
			.player_controls {
			background-color: #395ca3;
			overflow: hidden;
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 65px;
			text-align: center;
			}
			
			.player_controls_center {
			display: inline-block;
			}
			
			.btn{
			background-color: #FFFFFF;
			border-radius: 5px;
			padding: 0;
			font-size: 20px;
			padding: 10px;
			margin-top: 10px;
			margin-bottom: 10px;
			margin-left: 5px;
			margin-right: 5px;
			}
			.btn:hover{
			background-color: #E6E6E6;
			}
			
			#options {			
			overflow: hidden;
			position: absolute;
			bottom: 0;
			width: 100%;
			z-index: 10;
			background-color:#395ca3;
			/*border-top: 1px solid black;*/
			text-align: center;
			}
			#options_table {	
			display: inline-block;			
			}
			
			.closebtn {
			width: 200px;
			height: 50px;
			font-weight: bold;
			font-size: 20px; 
			margin: 10px;
			background-color: #2B78E4;		
			color: white;
			}
			
			.closebtn:hover{
			cursor: pointer;
			}
			
			
			
			.onoffswitch {
			position: relative; width: 90px;
			-webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
			display: inline-block;	
			}
			.onoffswitch-checkbox {
			display: none;
			}
			.onoffswitch-label {
			display: block; overflow: hidden; cursor: pointer;
			border: 2px solid #999999; border-radius: 20px;
			}
			.onoffswitch-inner {
			display: block; width: 200%; margin-left: -100%;
			transition: margin 0.3s ease-in 0s;
			}
			.onoffswitch-inner:before, .onoffswitch-inner:after {
			display: block; float: left; width: 50%; height: 30px; padding: 0; line-height: 30px;
			font-size: 14px; color: white; font-family: Trebuchet, Arial, sans-serif; font-weight: bold;
			box-sizing: border-box;
			}
			.onoffswitch-inner:before {
			content: "ON";
			padding-left: 10px;
			background-color: #34A7C1; color: #FFFFFF;
			}
			.onoffswitch-inner:after {
			content: "OFF";
			padding-right: 10px;
			background-color: #EEEEEE; color: #999999;
			text-align: right;
			}
			.onoffswitch-switch {
			display: block; width: 18px; margin: 6px;
			background: #FFFFFF;
			position: absolute; top: 0; bottom: 0;
			right: 56px;
			border: 2px solid #999999; border-radius: 20px;
			transition: all 0.3s ease-in 0s; 
			}
			.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
			margin-left: 0;
			}
			.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
			right: 0px; 
			}
			
			
			
			
			
			
			
		</style>
		<meta charset="utf-8">
		<script src="jquery-3.3.1.min.js"></script>
	</head>
	<body>		
		
		<div id="middle_holder">
			<div id="middle">
				<label id = "giant_text"></label>
				<img id="sad" src="./img/face-sad.jpg" class="hidden" style="display:none" alt="an emoticon sad face">
				<img id="smile" src="./img/face-smile.jpg" class="hidden" style="display:none" alt="an emoticon smile/happy face">
			</div>
			<div id="belowmiddle">
				<img id="hands" src="./hands/number0.jpg" class="hidden" style="display:none" alt="hands guide">
			</div>
			
			<div class="player_controls">
				<div class="player_controls_center">
					<form class="form-inline" id="answer_form">
						<button class="btn btn-default btn-lg" type="button" id="replay" disabled>Replay</button>
						<label> Answer<input type="number" class="form-control" id="yourAnswer" disabled></label>
						<button class="btn btn-default btn-lg" type="button" id="check" disabled>Check</button>
						<button class="btn btn-default btn-lg trn" type="button" id="play">Play</button>
						<button class="btn btn-default btn-lg trn" type="button" id="showOptions" >Options</button>
					</form>
				</div>
			</div>
		</div>
		
		
		<div id="msg">
			<div id="msg_center">
				<label class = "player_message_class" id = "player_message"></label>
			</div>
		</div>
		
		<div id="options" style="display:none" >
			<div class="padding">
				
				
				<form class="form-inline">
					<table style="height: 331px; margin-left: auto; margin-right: auto;" width="800" border = 1 >
					<caption class="table_caption trn">OPTIONS</caption>
					<tbody>
						<tr style="height: 36px;">
							<td class="table_title trn">Voice Language</td>
							<td class="table_title trn">Number of Digits</td>
							<td class="table_title trn">Scrolling Number</td>
							<td class="table_title trn">Font Color</td>
						</tr>
						<tr style="height: 70px;">
							<td class="table_content" id="language_options_list">

									<option value="de-ch">de-ch</option>
									<option value="el">el</option>

									<option value="zh-chs">zh-chs</option>
									<option value="zh-cht">zh-cht</option>
									<option value="zh-cn">zh-cn</option>
									<option value="zh-hk">zh-hk</option>
									<option value="zh-tw">zh-tw</option>
								</select>									
							</td>
							<td class="table_content"><input class="form-control size1" type="number" min="1" max="9" value="1" id="digits"></td>
							<td class="table_content"><input class="form-control size1" type="number" min="9" max="999999999" value="0" id="scrollnum"></td>
							<td class="table_content"><input class="form-control" type="color" id="fontColor" name="fontColor" value="#000000" style="width:50px"></td>
						</tr>
						<tr style="height: 36px;">
							<td class="table_title trn">Synthesize voice</td>
							<td class="table_title trn">Max Sum</td>
							<td class="table_title trn">Flash (ms)</td>
							<td class="table_title trn">Background Color</td>
						</tr>
						<tr style="height: 70px;">
							<td class="table_content">
							
								<div class="onoffswitch">
									<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="synthesize_voice" checked>
									<label class="onoffswitch-label" for="synthesize_voice">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</div>
								
							</td>								
							<td class="table_content"><input class="form-control size1" type="number" min="9" max="999999999" value="0" id="maxsum">						</td>
							<td class="table_content"><input class="form-control size2" type="number" min="50" max="5000" value="500" step="50" id="flash"></td>

								<div class="onoffswitch">

							<td class="table_title trn">Continuous mode (hands free)</td>
							<td class="table_title trn">Number of Rows</td>
							<td class="table_title trn">Font Size</td>
							<td class="table_title">&nbsp;</td>
						</tr>

							<td class="table_content">
								
								<div class="onoffswitch">

						<button class="closebtn trn" type="button" id="check">OK</button>
						</form>
						
						
						</div>
						</div>		
						
						
						<script src="translations.js"></script>
						<script src="jquery.translate.js"></script>
						<script src="soroban.js"></script>
						
						</body>
						</html>
